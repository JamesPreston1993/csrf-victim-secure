<html>
   <head>
      <link rel="stylesheet" href="styles.css" />
      <script src="jquery-3.3.1.min.js"></script>
   </head>
   <body>
      <div>
         <h1>Your balance</h1>
         <h2 id="balance"></h2>
      </div>
      <div>
         <a href="/transfer">Transfer</a>
         <a href="/logout">Logout</a>
      </div>
   </body>
   <script>
      window.onload = function () {
         $.ajax({
            type: 'GET',
            url: 'balance',
            success: function (result) {
               $('#balance').text(result.balance);
            }
         });
      }
   </script>
</html>
